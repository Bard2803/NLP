version: "2.0"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: activate booking form
    steps:
      - intent: introduction              # intent that triggers the form activation
      - action: booking_form              # run the form
      - active_loop: booking_form         # this form is active

  - rule: submit form
    condition:
      - active_loop: booking_form       # this form must be active
    steps:
      - action: booking_form
      - active_loop: null                 # the form is no longer active, because it has been filled
      - action: utter_confirmation        # action to take after the form is complete
#      - action: utter_goodbye             # action to take after the form is complete

  - rule: confirmation
    steps:
      - intent: confirmation
      - action: utter_goodbye
