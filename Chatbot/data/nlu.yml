version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

# Booking request
- intent: request_init
  examples:
    - I want to book a room
    - I would like to book a room
    - can I book a room?
    - can I make a reservation?
    - I want to make a reservation.

# Specyfing number of people
- intent: number_people
  examples: |
    - [1](n_ppl) person
    - [2](n_ppl) people
    - [2](n_ppl) persons
    - [3](n_ppl) people
    - [3](n_ppl) persons
    - [4](n_ppl) people
    - [4](n_ppl) persons

# Confirmation
intent: confirmation
  examples:
    - Yes, book it please.
    - Yes, I confirm.
    - I confirm
    - yes pls

- intent: entity_extraction
  examples: |
    - I want to book a [room](service) for [3](p_count) people
    - book a [room](service) for [9](p_count) people